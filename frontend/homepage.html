<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="/frontend/images/settlit-logo.png" alt="settleit logo" id="settlit-logo">
                Settlit
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="header-right">
            <button id="user-account">
                <img src="images/icons8-user-default-64.png" alt="User Icon" width="60px" height="60px">
            </button>
        </div>
    </header>
    <main>
        <div class="side-bar">
            <a href="" class="dashboard-button"><img src="images/dashboard.png" class = "side-bar-icon"  alt="settlit logo">Dashboard</a>
            <a href="" class="all-expenses-button"><img src="images/money.png" alt="payment icon" class="side-bar-icon">All Expenses</a>
            <div class="individuals">
                <a href="" class="individuals-button">Individuals <img src="images/plus.png" alt="plus icon" id="plus-icon"></a>
                <div class="individuals-content">
                    <ul>
                        <li><img src="images/profile.png" alt="individual logo" class="side-bar-icon"><a href="" id="individual-1">Individual 1</a></li>
                        <li><img src="images/profile.png" alt="individual logo" class="side-bar-icon"><a href="" id="individual-2">Individual 2</a></li>
                        <li><img src="images/profile.png" alt="individual logo" class="side-bar-icon"><a href="" id="individual-3">Individual 3</a></li>
                        <li><img src="images/profile.png" alt="individual logo" class="side-bar-icon"><a href="" id="individual-4">Individual 4</a></li>
                    </ul>
                </div>
            </div>
            <div class="groups">
                <a href="" class="groups-button">Groups <img src="images/plus.png" alt="plus icon" id="plus-icon"></a>
                <div class="groups-content">
                    <ul>
                        <li><img src="images/meeting.png" alt="groups icon" class="side-bar-icon"><a href="" id="group-1">Group 1</a></li>
                        <li><img src="images/meeting.png" alt="groups icon" class="side-bar-icon"><a href="" id="group-2">Group 2</a></li>
                        <li><img src="images/meeting.png" alt="groups icon" class="side-bar-icon"><a href="" id="group-3">Group 3</a></li>
                        <li><img src="images/meeting.png" alt="groups icon" class="side-bar-icon"><a href="" id="group-4">Group 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="content">

        </div>
    </main>
</body>
</html>
