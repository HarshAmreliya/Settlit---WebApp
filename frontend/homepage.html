<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="/frontend/images/settlit-logo.png" alt="settleit logo" id="settlit-logo">
                Settlit
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="header-right">
            <button id="user-account">
                <img src="images/icons8-user-default-64.png" alt="User Icon" width="60px" height="60px">
            </button>
        </div>
    </header>
    <main>
        <div class="side-bar">
            <button id="dashboard-button">Dashboard</button>
            <button id="all-expenses-button">All Expenses</button>
            <div class="individuals">
                <div class="individuals-header">
                    <button id="individuals-button">Individuals</button>
                    <button id="plus-icon"><img src="images/plus.png" alt="plus icon"></button>
                </div>
                <div class="individuals-content">
                    <ul>
                        <li><button>Individual 1</button></li>
                        <li><button>Individual 2</button></li>
                        <li><button>Individual 3</button></li>
                    </ul>
                </div>
            </div>
            <div class="groups">
                <div class="groups-header">
                    <button id="groups-button">Groups</button>
                    <button id="plus-icon"><img src="images/plus.png" alt="plus icon"></button>
                </div>
                <div class="groups-content">
                    <ul>
                        <li><button>Group 1</button></li>
                        <li><button>Group 2</button></li>
                        <li><button>Group 3</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="content">

        </div>
    </main>
</body>
</html>
